<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="shortcut icon" href="./assets/logo smrt.svg" />
    <link rel="stylesheet" href="./styles/grid.css" />

  <body>
    <header>

            />

      </nav>
    </header>
    <main>
      <!-- CONTENEDOR DE PELICULAS ESTRENO-->
      <section>
        <h1 class="titlesSection">ESTRENO üçø</h1>
        <ul class="premiereMovies grid"></ul>
      </section>
      <!-- CONTENEDOR DE PELICULAS POR SALIR -->
      <section>
        <h1 class="titlesSection">POR SALIR üçø</h1>
        <ul class="upcomingMovies grid"></ul>
      </section>
      <!-- OPCIONES -->
      <div class="containerOptions">
        <button class="options">+</button>
        <button class="seeLater">üìÖ Ver despues</button>

    <footer>
      <script type="module" src="app.js"></script>
